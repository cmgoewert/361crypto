  <h1>CryptoTracker</h1>
  <form class="login" onsubmit="loginClicked()" method="post">
    <label>Username
      <input type="text" name="username" placeholder="Username">
    </label>
    <label>Password

    </label>
    <div class="actions">
      <a href="#register" class="register-action">Register</a>
      <button>Login</button>
    </div>
  </form>
</wrapper>
