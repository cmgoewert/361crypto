<!DOCTYPE html>
<html xmlns="http:www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/unsemantic/1.1.3/unsemantic-grid-responsive.min.css"/>
  <title>CryptoTracker</title>
</head>
<body>
<nav>
  <a href="#" class="active"><i class="fa fa-home fa-2"></i> Dashboard</a>
  <a href="#"><i class="fa fa-area-chart"></i> Portfolio</a>
  <a href="#"><i class="fa fa-history"></i> History</a>
  <a href="#"><i class="fa fa-newspaper-o"></i> News</a>
  <a href="#"><i class="fa fa-mail-reply"></i> Logout</a>
</nav>
<wrapper>
  <h1 class="page-heading grid-100">Dashboard</h1>
  <div class="currency-cards grid-100 grid-parent">
    <div class="grid-25">
      <div class="card card-red"><i class="fa fa-bitcoin"></i>
        <h2 class="conversion">$<span class="btcusd">7000</span></h2>
      </div>
    </div>
    <div class="grid-25">
      <div class="card card-green"><i class="fa fa-bitcoin"></i>
        <h2 class="conversion">$7000</h2>
      </div>
    </div>
    <div class="grid-25">
      <div class="card card-yellow"><i class="fa fa-bitcoin"></i>
        <h2 class="conversion">$7000</h2>
      </div>
    </div>
    <div class="grid-25">
      <div class="card card-blue"><i class="fa fa-bitcoin"></i>
        <h2 class="conversion">$7000</h2>
      </div>
    </div>
  </div>
  <div class="grid-100 grid-parent">
    <div class="grid-75">
      <div class="btcwdgt-chart" bw-theme="light"></div>
    </div>
    <div class="grid-25">
      <div class="panel">
        <h2 class="panel-title">Financial Times RSS Feed</h2>
        <ul class="panel-list rss-feed-list">Loading....</ul>
      </div>
    </div>
  </div>
</wrapper>
<script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="//code.highcharts.com/highcharts.js"></script>
<script src="//code.highcharts.com/modules/exporting.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/widgets.js"></script>
</body>
</html>
