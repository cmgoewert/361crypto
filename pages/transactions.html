<wrapper>
  <h1 class="page-heading grid-100">Transactions</h1>
  <!--<div class="grid-100 account">-->
    <!--<img width="65" height="" class="stock-status" src="../images/stockup.png"/>-->

    <!--<h2 id='cashBalanceLabel'> Cash Balance: <br><small id='cashBalance'> $4500.00</small></h2>-->
  <!--</div>-->
  <form class="grid-100 grid-parent place-order-form">
    <div class="grid-25">
      <label>
        <input type='radio' id='buy' name='buyOrSell' value='buy'> Buy
      </label>
      <label>
        <input type='radio' id='sell' name='buyOrSell' value='sell'> Sell
      </label>
    </div>
    <div class="grid-25">
      <label>
        Quantity: <input type='text' id='quantity' name='quantityAndSymbol' value=''>
      </label>
      <label>
        Symbol: <input type='text' id='symbol' name='quantityAndSymbol' value=''>
      </label>
    </div>
    <div class="grid-25">
      <label>
        <input id='market' type='radio' name='orderType' value='market'> Market
      </label>
      <label>
        <input id='limit' type='radio' name='orderType' value='limit'> Limit
      </label>
      <label>
        Price limit: <input id='priceLimit' type='text' name='priceLimit' value=''>
      </label>
    </div>
    <div class="grid-25">
      <label>
        <input type='radio' name='timeInForce' value='day'> Day
      </label>
      <label>
        <input type='radio' name='timeInForce' value='marketOnClose'> Market on close
      </label>
    </div>
    <div class="grid-100 text-center">
      <br>
      <button id='placeOrder' class="button" name='placeOrder'>Place Order</button>
    </div>
  </form>
</wrapper>
