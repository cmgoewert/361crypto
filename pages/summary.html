<!DOCTYPE html>
<html xmlns="http:www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/app.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/unsemantic/1.1.3/unsemantic-grid-responsive.min.css"/>
  <title>CryptoTracker</title>
</head>
<body>
<nav>
  <a href="dashboard.html"><i class="fa fa-home fa-2"></i> Dashboard</a>
  <a href="summary.html" class="active"><i class="fa fa-area-chart"></i> Summary</a>
  <a href="transactions.html"><i class="fa fa-exchange"></i> Transactions</a>
  <a href="logout.html"><i class="fa fa-mail-reply"></i> Logout</a>
</nav>
<wrapper>
  <h1 class="page-heading grid-100">Summary</h1>
  <div class="currency-cards grid-100 grid-parent">
    <div class="grid-33">
      <div class="card card-red"><i class="fa fa-bitcoin"></i>
        <h2 class="conversion">$<span class="btcusd">00.00</span></h2>
      </div>
    </div>
    <div class="grid-33">
      <div class="card card-green"><i class="fa fa-litecoin"></i>
        <h2 class="conversion">$<span class="ltcValue">00.00</span></h2>
      </div>
    </div>
    <div class="grid-33">
      <div class="card card-blue"><i class="fa fa-ethereum"></i>
        <h2 class="conversion">$<span class="ethValue">00.00</span></h2>
      </div>
    </div>
  </div>
  <div class="grid-100 grid-parent">
    <h2 class="grid-85">Transaction History</h2>
    <div class="grid-100">
      <table class="transactions">
        <thead>
        <tr>
          <th width="10%">ID</th>
          <th>Currency</th>
          <th>Amount</th>
          <th>Buy Price</th>
          <th>Current USD Worth</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</wrapper>
<script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
<script src="../scripts/app.js"></script>
<script src="../scripts/FirebaseDB.js"></script>
<script src="../scripts/summary.js"></script>
</body>
</html>
