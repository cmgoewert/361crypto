  <title>CryptoTracker</title>
</head>
<body>
<wrapper>
  <h1>CryptoTracker</h1>
  <form class="login" method="post">
    <h4 class="login-error error">Username and password combination is invalid.</h4>
    <label>Username
      <input type="text" id="username" name="username" placeholder="Username">
    </label>
    <label>Password
      <input type="password" id="password" name="password" placeholder="Password">
    </label>
    <div class="actions">
      <a href="register.html" class="register-action">Register</a>
      <button class="button" type="submit">Login</button>
    </div>
  </form>
</wrapper>
